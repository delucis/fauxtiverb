os: osx
language: node_js
node_js:
- '6'
cache:
  directories:
  - node_modules
before_install:
- brew update && brew install git-lfs
- git lfs install
install:
- npm install
before_script:
- git lfs pull
script:
- npm run build
deploy:
  provider: releases
  api_key:
    secure: 
  file: fauxtiverb.zip
  skip_cleanup: true
  on:
    repo: delucis/fauxtiverb
    tags: true
